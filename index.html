<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login con Options API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div id="vueApp" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Acceder a los datos</h2>

                        <form v-if="!isLogged" @submit.prevent="loggin" class="mt-4">
                            <div class="mb-3">
                                <label for="email" class="form-label">Ingresar correo</label>
                                <input type="text" id="email" class="form-control" v-model="email">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Ingresar contraseña</label>
                                <input type="password" id="password" class="form-control" v-model="password">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Ingresar</button>
                        </form>

                        <p v-if="errorMessage" class="text-danger mt-3 text-center">{{ errorMessage }}</p>

                        <div v-if="isLogged">
                            <h3 class="text-center">Bienvenido, {{ name }}</h3>
                            <button @click="logout" class="btn btn-danger w-100 mt-3">Cerrar sesión</button>

                            <h4 class="mt-4">Usuarios registrados:</h4>
                            <ul class="list-group">
                                <li class="list-group-item" v-for="(user, index) in users" :key="user.email">
                                    {{ user.email }} - {{ user.name }}
                                    <button @click="editUser(index)" class="btn btn-warning btn-sm float-end">Editar</button>
                                    <button @click="deleteUser(index)" class="btn btn-danger btn-sm float-end me-2">Eliminar</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        
        <div class="modal fade" tabindex="-1" v-if="showEditModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Editar Usuario</h5>
                        <button type="button" class="btn-close" @click="closeEditModal"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <label for="editEmail" class="form-label">Correo</label>
                            <input type="text" id="editEmail" class="form-control" v-model="editUserData.email">
                        </div>
                        <div class="mb-3">
                            <label for="editName" class="form-label">Nombre</label>
                            <input type="text" id="editName" class="form-control" v-model="editUserData.name">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" @click="closeEditModal">Cerrar</button>
                        <button type="button" class="btn btn-primary" @click="saveUser">Guardar cambios</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp, ref} = Vue;
        createApp({
            data() {
                return {
                    name: "",
                    email: "",
                    password: "",
                    errorMessage: "",
                    users: [],
                    isLogged: false,
                    showEditModal: false,
                    editUserData: {},
                    editUserIndex: null
                };
            },
            methods: {
                loggin() {
                    this.errorMessage = "";
                    fetch('users.json')
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Error al cargar el archivo JSON');
                            }
                            return response.json();
                        })
                        .then(data => {
                            let user = data.find(user => user.email === this.email && user.password === this.password);
                            if (user) {
                                this.errorMessage = "";
                                localStorage.setItem('user', JSON.stringify(user));
                                this.isLogged = true;
                                this.users = data;
                            } else {
                                this.errorMessage = "Email o contraseña incorrectos";
                                alert(this.errorMessage);
                            }
                        })
                        .catch(error => {
                            console.error("Error:", error);
                            this.errorMessage = "Error al cargar los datos del servidor";
                        });
                },
                logout() {
                    localStorage.removeItem('user');
                    this.isLogged = false;
                    this.email = "";
                    this.password = "";
                },
                deleteUser(index) {
                    this.users.splice(index, 1);
                },
                editUser(index) {
                    this.editUserIndex = index;
                    this.editUserData = { ...this.users[index] };
                    this.showEditModal = true;
                    this.$nextTick(() => {
                        const modal = new bootstrap.Modal(document.querySelector('.modal'));
                        modal.show();
                    });
                },
                saveUser() {
                    this.users[this.editUserIndex] = this.editUserData;
                    this.closeEditModal();
                },
                closeEditModal() {
                    this.showEditModal = false;
                    this.editUserData = {};
                    this.editUserIndex = null;
                }
            },
            mounted() {
                const storedUser = localStorage.getItem('user');
                if (storedUser) {
                    const user = JSON.parse(storedUser);
                    this.email = user.email;
                    this.isLogged = true;

                    fetch('users.json')
                        .then(response => response.json())
                        .then(data => {
                            this.users = data;
                        });
                }
            }
        }).mount('#vueApp');
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
