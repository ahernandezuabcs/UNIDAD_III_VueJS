<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11.- Realiza un login utilizando un json local haciendo uso de map, fetch</title>
</head>

<body>
    <div id="vueApp">
        <div>
            <h2>11.- Realiza un login utilizando un json local haciendo uso de map, fetch</h2>
            <form @submit.prevent="loggin">
                <fieldset>
                    <label for="email">Ingresar email</label>
                    <input type="text" v-model="email">
                </fieldset>
                <br>
                <fieldset>
                    <label for="password">Ingresar password</label>
                    <input type="password" v-model="password">
                </fieldset>
                <br>
                <button type="submit">Ingresar</button>
            </form>
            
        </div>
    </div>

    <script src="https://unpkg.com/vue@3"></script>
    <script>
        const { createApp, ref } = Vue;

        createApp({
            setup() {
                let email = ref("");
                let password = ref("");
                let errorMessage = ref("");
                let isLogged = false

                const loggin = () => {
                    fetch('users.json')
                        .then(response => {
                            if (!response.ok) {
                                throw new Error('Error al cargar el archivo JSON');

                            }
                            return response.json();
                        })
                        .then(users => {
                            const user = users.find(user => user.email === email.value && user.password === password.value);

                            if (user) {
                                alert('Login exitoso');
                                errorMessage.value = "";
                            } else {
                                errorMessage.value = "Email o contraseÃ±a incorrectos";
                                alert(errorMessage.value);
                                
                                
                            }
                        })
                        .catch(error => {
                            console.error("Error:", error);
                            errorMessage.value = "Error al cargar los datos del servidor";
                        });
                };

                return {
                    email,
                    password,
                    loggin,
                    errorMessage,
                    isLogged
                };
            }
        }).mount('#vueApp');
    </script>
</body>

</html>
